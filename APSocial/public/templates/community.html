<head>
    <link rel="stylesheet" type="text/css" href="../stylesheets/style.css ">
</head>
<body>
<div class="page-header">
    <h1>{{name}}</h1>
</div>

<div class="panel panel-default" style="margin-right: -655px;">
    <div class="panel-body" style="box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);border-radius: 0px;">
        <div style="margin-top: -25px; margin-bottom: 25px;">
            <h2>Posts:</h2>
        </div>
        <div ng-repeat="post in posts | orderBy: '-views'">
            <div class="panel panel-default" style="box-shadow: 0 2px 4px 0 rgba(0, 0, 0, 0.2), 0 3px 10px 0 rgba(0, 0, 0, 0.19); border-radius: 0px;">
                <div class="panel-body">
                <span style="font-size:20px; margin-left:10px;">
                    <a ng-show="post.link" ng-click="incrementViews(post)" href="{{post.link}}">
                        {{post.title}}
                    </a>
                    <span ng-hide="post.link">
                        {{post.title}}
                    </span>
                    <span ng-click="incrementViews(post)">
                        <a href="#/community/{{community}}/posts/{{post._id}}">Comments</a>
                    </span>
                </span>
                    <div style="margin-left:15px;">
                        <span class="glyphicon glyphicon-eye-open"></span>
                        {{post.views}}
                        <span class="glyphicon glyphicon-comment"  style="margin-left:10px;"></span>
                        {{post.comments.length}}
                        <span class="glyphicon glyphicon-user" ng-show="post.author" style="margin-left:10px;"></span>
                        By <a>{{post.author}}</a>
                        <button type="button" class="btn btn-danger pull-right" ng-show="isSameUser(post)" ng-click="deletePost(post)" style="margin-top: -15px;">Delete
                            <span class="glyphicon glyphicon-trash"  style=" color: white;"></span>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="panel panel-default" style="margin-right: -655px;">
    <div class="panel-body" style="box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);border-radius: 0px;">
        <form ng-submit="addPost()" ng-show="isLoggedIn()">
            <div style="margin-top: -25px; margin-bottom: 25px;">
                <h2>Create your post!</h2>
            </div>
            <div class="form-group">
                <input type="text"
                       class="form-control"
                       placeholder="Title"
                       ng-model="title"/>
            </div>
            <div class="form-group">
                <input type="text"
                       class="form-control"
                       placeholder="Link"
                       ng-model="link"/>
            </div>
            <div class="form-group">
                    <textarea type="text"
                              class="form-control"
                              placeholder="Content"
                              ng-model="content"
                              rows="10"
                              style="resize: none;">
                    </textarea>
            </div>
            <button type="submit" class="btn btn-primary btn-lg">Post</button>
        </form>
        <div ng-hide="isLoggedIn()">
            <h3>You need to <a href="/#/login">log in</a> or <a hred="/#/register">register</a> in order to create a post.</h3>
        </div>
    </div>
</div>
</body>
