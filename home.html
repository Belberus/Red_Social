<div class="page-header">
    <h1>Community 1</h1>
</div>

<div ng-repeat="post in posts | orderBy: '-views'">
    <span style="font-size:20px; margin-left:10px;">
        <a ng-show="post.link" href="{{post.link}}">
            {{post.title}}
        </a>
        <span ng-hide="post.link">
            {{post.title}}
        </span>
        <span>
            <a href="#/posts/{{$index}}">Comments</a>
        </span>
    </span>
    <div style="margin-left:15px;">
        <span class="glyphicon glyphicon-eye-open" ng-click="incrementViews(post)"></span>
        {{post.views}}
        <span class="glyphicon glyphicon-comment" style="margin-left:10px;"></span>
        5
    </div>
</div>

<hr />
<form ng-submit="addPost()" style="margin-top:15px;">
    <h3>Crea tu post!</h3>

    <div class="form-group">
        <input type="text"
               class="form-control"
               placeholder="Title"
               ng-model="title"></input>
    </div>
    <div class="form-group">
        <input type="text"
               class="form-control"
               placeholder="Link"
               ng-model="link"></input>
    </div>
    <button type="submit" class="btn btn-primary">Post</button>
</form>
